<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading-text">
            <p>Order</p>
        </div>
        <!-- Product Information Section -->
        <div class="row">
            <div class="col-md-5 px-0 form-container">
                <label class="label-text"><div class="text-border">Product Information</div></label>
                <form class="px-3" id="order-form">
                    <div class="form-group">
                        <label class="form-label">Search Item</label>
                        <input type="text" class="form-control" id="search-item" onkeyup="searchItem()" placeholder="Search by item name or ID">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ID:</label>
                        <input type="text" class="form-control" id="item-id" onchange="populateItemDetails()" disabled>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="item-name" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Item Quantity</label>
                        <input type="number" class="form-control" id="item-quantity" min="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Item Price</label>
                        <input type="text" class="form-control" id="item-price" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="your-name">
                    </div>
                    <div class="form-group">
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="number" name="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <button type="button" class="btn btn-add-item" onclick="addItems()">Add Item</button>
                </form>
            </div>

            <!-- Billing Information Section -->
            <div class="col-md-7">
                <div class="billing-container">
                    <label class="label-text"><div class="text-border">Billing Information</div></label>
                    <table class="table table-bordered table-hover" id="billing-table">
                        <thead>
                            <tr>
                                <th scope="col">Item Name</th>
                                <th scope="col">Item Quantity</th>
                                <th scope="col">Item Price</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="price-text" id="total-price">Billing Amount: 0.00 Ks</div>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary mt-4">
            <h4>Order Summary</h4>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Amount: <span id="final-amount">0.00 Ks</span></p>
            <button type="button" class="btn btn-add-item" onclick="confirmOrder()">Confirm Order</button>
        </div>
    </div>

    <script src="order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
